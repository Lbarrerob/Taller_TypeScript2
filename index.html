<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller TypeScript 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' href='data:,'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type='module' src='./scripts/main.js'></script>
</head>
<body class = "body">
    
    <h1 class="head1"><b>TV Series</b></h1>
    <br>
    <div class="container-fluid">
        <div class="row ml-3 mr-3">

            <div class="col-md-6">
                <table class="table table-striped" id="series">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Plataforma</th>
                            <th scope="col">Temporadas</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <div id="detalleSeriel" class="card" style="display: none;">
                    <div class="card-body">
                        <img id="serie-imagen" class="card-img_top" >
                        <h4 class="card-title" id="serie-titulo"></h4>
                        <h6 class="card-subtitle mb-2 text-muted" id="serie-plataforma"></h6>
                        <p class="card-text" id="serie-descripcion"></p>
                        <a id="serie-enlace" href="#" class="card-link">Más información</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
